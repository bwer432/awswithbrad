    <style>
    body, html {
        background-color: #333;
        margin: 0;
        padding:0
    }

    .EggTimer {
        background-color: #333;
        min-width: 100vw;
        min-height:100vh
    }

    .EggTimer-start {
        align-items: center;
        background: #333;
        color: #fff;
        display: flex;
        flex-direction: column;
        font-size: calc(10px + 2vmin);
        min-height: 100vh;
        text-align:center
    }

    .EggTimer-start-content {
        align-items: center;
        flex-direction: column;
        display: flex;
        justify-content: center;
        margin-top: 2vh;
        max-width:320px
    }

    .EggTimer-start-icon {
        margin:1em
    }

    .EggTimer-start-flourish {
        background: linear-gradient(#333, transparent), radial-gradient(50vw at 25vw max(25vw, 110%), #00cdff 0, transparent 60%), radial-gradient(50vw at 50vw max(25vw, 110%), #ff0095 0, transparent 60%), radial-gradient(50vw at 75vw max(25vw, 110%), #ffdf00 0, transparent 60%);
        bottom: 0;
        height: 25vh;
        position: fixed;
        width: 100vw;
        z-index: 0
    }
    </style>
